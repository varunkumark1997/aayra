<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    
    .item .name {
      font-weight: bold;
    }
    
    .item .price {
      color: #888;
    }
    
    .total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    
    .total .label {
      font-weight: bold;
    }
    
    .total .amount {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 4px;
      margin-top: 20px;
    }
    
    .assistant {
      margin-top: 20px;
    }
    
    .assistant textarea {
      width: 100%;
      height: 80px;
      resize: none;
      margin-bottom: 10px;
    }
    
    .assistant .button {
      display: block;
      margin: 0 auto;
    }

    /* Overlay styles */
    
    /*.overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #000000;
    }*/

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #000000;
}
    .overlay img {
      max-width: 200px;
      max-height: 200px;
    }


    .gif-container {
      margin-bottom: 20px; /* Add margin bottom to create space between gif and text */
    }


    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      color: #888;
      border: none;
      padding: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #typing-text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      cursor: pointer; /* Add cursor pointer for clickable effect */
      color: white;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="header">
      <h2>Checkout</h2>
    </div>
    
    <div class="item">
      <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="vck173@gmail.com">
    </div>
    
    <div class="item">
       <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" value="7204618088">
    </div>
    
    <div class="item">
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" value="100">
    </div>
    
    <button class="button" onclick="showOption()">Checkout</button>
    
    <div id="checkout" style="display: none;">
      <!-- Render your checkout form here -->
      <h3>Checkout Form</h3>
      <!-- Add your form fields and submit button -->
    </div>

 <div class="overlay" id="overlay">
  <div class="gif-container">
    <img src="./siri.gif" alt="Siri GIF">
  </div>
  <div>
    <div id="typing-text"></div>
  </div>
  <button class="close-button" onclick="hideOverlay()">&times;</button>
</div>
    
    <script src="script.js"></script>
  </div>
</body>
</html>
